<html>
    <head>
        <title>App</title>
        <style>
            *{
                padding: 0;
                margin: 0;
            }
            
            #can{
		position: absolute;
		margin:auto;
		top:0;
		left:0;
		right:0;
		bottom:0;
	        border:1px solid black;
	     }
	
		#can + span{
			display: none;	
		}

		#canContainer{
			text-align:center;
			width:100%;
			height:100%;
			position:relative;	
		}
        </style>
    </head>
    <body>
        <div id="canContainer">
        <canvas id="can"></canvas>
        <span>Made with <a href="https://github.com/ToniestTony/jt_lib">jt_lib18.js</a></span>
            </div>
    </body>
    <script src="jt_lib18.js"></script>
    
    <script>

	var app={
		w:600,
		h:400,
		//setup is called when the game has finished loading
		setup:function(){
			//jt.fullscreen(false);
		},
		//update is called every frame
		update:function(){
			jt.bg("white");
		}
	}

	//define the jt object on a global scale
	var jt=undefined;
	
	//you can also use $(document).ready(function(){}); with jQuery
	window.onload = function(){
		//parameters of the JT object:
		//id of the canvas
		//width
		//height
		//frames per second
		//setup function name
		//update function name
		//object which has the function name
		//mobile audio button size (0 for none)
		//fullScreen button on mobile
		jt=new JT("can",app.w,app.h,60,'setup','update','app',0,false);
		
		//jt.loadImage("image.png","name")
		//jt.loadSound("sound.mp3","name")
		//jt.loadAnim("src.png","name",number of frames,fps);
	}
	
	</script>
</html>
